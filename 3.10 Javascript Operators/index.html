    <script>

        // Types of Operators

        // 1. Arithmetic operators
        // 2. Assignment operators
        // 3. Comparison operators
        // 4. Logical operators
        // 5. Bitwise operators

// 1. Arithmetic operator:

        let number1 = 5;
        let number2 = 20;
        console.log(number1 + number2); //output :25
        console.log(number1 - number2); //output :-15
        console.log(number1 * number2); //output :100
        console.log(number1 / number2); //output :0.25
        console.log(number1 % number2); //output :5

        // Increment:(++) x = x+1

        let a = 10;
        // let b = 1;
        console.log(a);      // a = 10, ans =10
        console.log(++a);    // a = 10, ans =11
        console.log(a++);    // a = 11, ans =11
        console.log(a++);    // a = 11, ans =12

        // Decrement:(--) x = x-1

        let b = 10;
        console.log(b);      // b = 10, ans =10
        console.log(--b);    // b = 10, ans =9
        console.log(b--);    // b = 9,  ans =9
        console.log(b--);    // b = 9,  ans =8

// ---------------------------------------------------------------------------------------------------

// 2. Assignment operator : +=, -=, *=, /= assign a value to variable

        let x = 10;
        let y = 10;
        let z = 10;
        x += 5;
        y -= 2;
        z *= 2;
        console.log(x);
        console.log(y);
        console.log(z);

// 3. Comparison operator: (x > y);
                   /* Note: Comparison operators produces 
                             boolean(true ,false ) as a result. */

        let A=6;
        let B=5;
        let c=10;
        
        // Relational operators:
        console.log(A < 5); // 6 < 5 , its a false,
        console.log(B <=5); // 5 <= 5, its a true,
        console.log(c >=5); // 10 >=5, its a true.

        // Equality operators:

        let D=10;
        console.log( D === 10); // 10 === 10, its a true, Equalto
        console.log( D !== 10); // 10 !== 10, its a false. NotEqualto

        // strict Equality operator: (Same Datatype + SameValue)
        console.log(1 === 1);  // number === number, true
        console.log('1' === 1); // string === number, false

        // Lose Equality operator: 
        console.log(1 == 1);   // true,
        console.log('1' == 1); // true
