        // Grade condition:

        /* S- super grade
           A - excellent grade
           B - average grade
           E - just pass!
           U - Failed grade*/


        let grade = "E";
        switch (grade) {
            case "S":
                console.log("Super Grade");
                break;
            case "A":
            case "B":
                console.log("excellent grade");
                break;
            case "E":
                console.log("Just pass");
                break;
            case "U":
                console.log("Failed grade");
                break;
            default:
                console.log("Unknown grade");
        }


        // Marks Condition:

        let marks = 60;
        switch (true) {
            case (marks >= 90):
                console.log("Super grade");
                break;
            case (marks >= 50):
                console.log("Pass");
                break;
            case (marks < 50):
                console.log("Failed");
                break;
            default:
                console.log(" Unknown grade");
        }


        // Mobile buying suggestion:

        /* conditions;

        1. if given saving amount is > 10k , Buy android mobile,
        2. else-if given amount is > 60k, Buy iphone moblie,
        3. else-if given amount is > 5k to 10k , Buy Basic mobile,
        4. else print "You can't afford mobile now!".
        */


        let Mobile_price = '09k';

        if (Mobile_price >= "60k") {
            console.log("Buy iphone mobile");
        }
        else if (Mobile_price >="20K"){
            console.log("Buy android mobile");
        }
        else if (Mobile_price <='10K'){
            console.log("Buy Basic mobile");
        }
        else{
            console.log("You can't afford mobile now!");
        }          
    </script>
